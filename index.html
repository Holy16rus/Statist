<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy - Кодер, создающий цифровую магию</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Hero Section -->
    <section id="hero" class="hero-section">
        <div id="particles-js"></div>
        <div class="hero-content">
            <h1 class="animate__animated animate__fadeIn">Holy</h1>
            <p class="typewriter"></p>
            <div class="tech-icons">
                <img src="images/python.png" alt="Python" class="tech-icon">
                <img src="images/javascript.png" alt="JavaScript" class="tech-icon">
                <img src="images/css.png" alt="CSS" class="tech-icon">
            </div>
        </div>
    </section>

    <!-- About Me Section -->
    <section id="about" class="about-section">
        <h2>Обо мне</h2>
        <div class="about-content">
            <p class="about-text"></p>
            <div class="tech-stack">
                <h3>Технологии</h3>
                <div class="tech-list">
                    <!-- Технологии будут добавлены через JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects-section">
        <h2>Мои проекты</h2>
        <div class="projects-grid">
            <!-- Проекты будут добавлены через JavaScript -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <h2>Контакты</h2>
        <div class="contact-content">
            <div class="social-links">
                <a href="https://t.me/holyk17rus" class="social-icon" target="_blank">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
            <div class="donate-button">
                <button id="donateBtn">Поддержать проект</button>
            </div>
        </div>
    </section>

    <!-- Visitor Counter -->
    <div class="visitor-counter">
        <span>Посетителей: </span>
        <span id="visitorCount">0</span>
    </div>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</body>
</html>
